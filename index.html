<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/images.png" />
    <title>Peso Ideal -  IMC</title>
</head>
<body class="fullscreen">
 
    <header>
        <h1 id="titulo">Peso Ideal</h1>
    </header>
    <section class="container">
      <div class="input-label">
        <label>Nome:</label>
        <input type="text" id="nomeCLI" placeholder="Digite o nome" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Idade:</label>
        <input type="number" id="idadeCLI" placeholder="Digite a idade" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Sexo:</label>
        <input type="text" id="sexoCLI" placeholder="Digite o sexo" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Altura:</label>
        <input type="number" id="alturaCLI" placeholder="Digite a altura" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Peso:</label>
        <input type="number" id="pesoCLI" placeholder="Digite o peso" class="input-padrao"/>
      </div>


        <div class="botoes">
            <input type="submit" value="Enviar" class="botao" id="click"> 
            <input type="reset" value="Limpar" class="botao" id="limpar"> 
        </div>
    </section>
    <section class="render">
      
    </section>
    
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
