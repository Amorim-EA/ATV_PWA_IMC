<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="images/images.png" />
    <title>Peso Ideal -  IMC</title>
</head>
<body class="fullscreen">
 
    <header>
        <h1 id="titulo">Peso Ideal</h1>
    </header>
    <section class="container">
      <div class="input-label">
        <label>Nome:</label>
        <input type="text" id="nomeCLI" placeholder="Digite o nome" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Idade:</label>
        <input type="number" id="idadeCLI" placeholder="Digite a idade" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Sexo:</label>
        <select id="elem-select">
          <option>selecione uma opção</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
      <div class="input-label">
        <label>Altura:</label>
        <input type="number" id="alturaCLI" placeholder="Digite a altura" class="input-padrao"/>
      </div>
      <div class="input-label">
        <label>Peso:</label>
        <input type="number" id="pesoCLI" placeholder="Digite o peso" class="input-padrao"/>
      </div>


        <div class="botoes">
            <input type="submit" value="Enviar" class="botao btn-green" id="click"> 
            <input type="reset" value="Limpar" class="botao btn-red" id="limpar"> 
        </div>
    </section>
    <section class="container" style="padding: 0;">
      <table border="1">
         <tr>
           <th colspan="3" width="500px">Informações sobre o paciente</th>
          </tr>
        <tr>
           <th class="chave">Nome</th>
           <th id="nome" class="valor"></th>
        </tr>
        <tr>
          <th class="chave">Idade</th>
          <th id="idade" class="valor"></th>
        </tr>
        <tr>
          <th class="chave">Sexo</th>
          <th id="sexo" class="valor"></th>
        </tr>
        <tr>
          <th class="chave">Altura</th>
          <th id="altura" class="valor"></th>
        </tr>
        <tr>
          <th class="chave">Peso</th>
          <th id="peso" class="valor"></th>
        </tr>
        <tr>
          <th class="chave">Situação:</th>
          <th id="resultado" class="valor"></th>
        </tr>
      </table>
    </section>
    
  
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
